<article class="article">
  <div class="article__image_container">
    <img class="article__image_container__image" src="@@image" alt="@@alt" />
  </div>

  <h3 class="article__third_title">@@name</h3>
  <p class="article__description">@@description</p>
  <nav class="article__rrss">
    <a href="@@twitter" target="_blank">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="@@linkedin" target="_blank">
      <i class="fa-brands fa-linkedin-in"></i>
    </a>
    <a href="@@github" target="_blank">
      <i class="fa-brands fa-github-alt"></i>
    </a>
    <a href="@@gmail" target="_blank">
      <i class="fa-solid fa-envelope"></i>
    </a>
  </nav>
</article>
