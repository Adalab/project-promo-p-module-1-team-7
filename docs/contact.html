<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="headerContac">
      <img
        class="headerContac__background"
        src="./assets/images/patitos-contacto.jpg"
        alt="Imagen del equipo Duckies"
      />

      <div class="headerContac__color">
        <div class="center-column">
          <div class="wrapper">
            <h1 class="headerContac__title">DUCKIES</h1>
          </div>
          <nav>
            <ul class="headerContac__list">
              <div class="wrapper">
                <li>
                  <a class="headerContac__list__link" href="./index.html#equipo">
                    EQUIPO
                  </a>
                </li>
                <li>
                  <a
                    class="headerContac__list__link"
                    href="./index.html#quienes_somos"
                  >
                    QUIENES SOMOS
                  </a>
                </li>
                <li>
                  <a class="headerContac__list__link" href="./contact.html">
                    CONTACTO
                  </a>
                </li>
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="wrapper_contact">
      <div class="wrapper_contact__content">
        <article class="contact">
          <h1 class="contact__title">Contacto</h1>
          <p class="contact__text">
            Para más información, no dude en contactar con nosotras, ¡Estaremos
            encantadas de contarle más acerca de nuestro proyecto!
          </p>
          <p class="contact__condition">
            Todos los campos marcados con <span class="asterisk">*</span> son
            obligatorios.
          </p>
        </article>

        <form class="form" action="https://formspree.io/f/xqknbjyw" method="post">
          <div class="form__item">
            <label for="name">Nombre Completo<span class="asterisk">*</span></label>
            <input
              class="form__item__input"
              id="name"
              type="text"
              name="name"
              placeholder="Nombre..."
            />
          </div>

          <div class="form__item">
            <label for="mail">E-mail<span class="asterisk">*</span></label>
            <input
              class="form__item__input"
              id="mail"
              type="email"
              name="mail"
              placeholder="nombre.apellidos@mail.com"
            />
          </div>

          <div class="form__item">
            <label for="tel">Teléfono</label>
            <input
              class="form__item__input"
              id="tel"
              type="tel"
              name="tel"
              placeholder="Ej:1223456789"
            />
          </div>

          <div class="form__item">
            <label for="mesage">Mensaje<span class="asterisk">*</span></label>
            <textarea
              class="form__item__mesage"
              id="mesage"
              name="mesage"
              placeholder="¿Qué necesitas?"
            ></textarea>
          </div>

          <input class="form__submit" type="submit" value="Enviar" />
        </form>
      </div>
    </div>


    <footer class="footer">
      <h6 class="footer__title">Duckies © 2022</h6>
      <ul class="footer__links">
        <li>
          <a title="Ir a equipo" class="footer__link" href="./index.html#equipo"
            >EQUIPO</a
          >
        </li>
        <li>
          <a
            title="Ir a quienes somos"
            class="footer__link"
            href="./index.html#quienes_somos"
            >QUIÉNES SOMOS</a
          >
        </li>
        <li>
          <a
            title="Ir a la página de contacto"
            class="footer__link"
            href="./contact.html"
            >CONTACTO</a
          >
        </li>
      </ul>

      <img
        class="footer__image"
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
      />
    </footer>

  </body>
</html>
